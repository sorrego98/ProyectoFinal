<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Correo" formControlName="email">
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
  
        <p class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Usuario es requerido
        </p>
        <p class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Contrase√±a es requerida
        </p>
  
        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
  
        <a routerLink="/sign-up">Crear Cuenta</a>
  
      </form>
    </mat-card-content>
  </mat-card>
