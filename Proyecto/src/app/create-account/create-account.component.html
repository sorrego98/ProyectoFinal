<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Nombres" formControlName="name">
          </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Apellidos" formControlName="lastname">
            </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Tipo Documento" formControlName="typedocument">
          </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input type="number" matInput placeholder="Numero Documento" formControlName="numberdocument">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input type="date" matInput placeholder="Fecha Nacimiento" formControlName="borndate">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
              <input type="date" matInput placeholder="Fecha Creacion" formControlName="creationdate">
            </mat-form-field>
        </p>
  


        <p class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Usuario es requerido
        </p>
        <p class="error" *ngIf="form.get('lastname')?.invalid && form.get('lastname')?.touched">
          Contraseña es requerida
        </p>
        <p class="error" *ngIf="form.get('typedocument')?.invalid && form.get('typedocument')?.touched">
            Usuario es requerido
        </p>
        <p class="error" *ngIf="form.get('numberdocument')?.invalid && form.get('numberdocument')?.touched">
            Contraseña es requerida
        </p>
        <p class="error" *ngIf="form.get('borndate')?.invalid && form.get('borndate')?.touched">
            Usuario es requerido
        </p>
        <p class="error" *ngIf="form.get('creationdate')?.invalid && form.get('creationdate')?.touched">
            Contraseña es requerida
        </p>
  
        <div class="button">
          <button type="submit" mat-button>Login</button>
        </div>
  
        <a routerLink="/sign-up">Crear Cuenta</a>
  
      </form>
    </mat-card-content>
  </mat-card>
